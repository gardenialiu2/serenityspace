<!DOCTYPE html>
<html>
<head>
    <title>Journal Board</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8eae6; /* Soft beige background */
            padding: 20px;
            color: #3e4c59; /* Earthy text color */
        }
    
        h1 {
            text-align: center;
            color: #5a836e; /* Sage green for headers */
        }
    
        .journal-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between notes */
            margin-top: 20px;
        }
    
        .journal-entry {
            background-color: #c8e6c9; /* Light sage green for sticky notes */
            padding: 10px;
            width: 200px;
            height: 200px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            border-radius: 10px;
            overflow: auto;
            word-wrap: break-word;
            font-size: 0.9em; /* Slightly smaller font size */
            position: relative; /* Needed for absolute positioning of the button */
        }
    

    
        .button-style {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #a1c9af; /* Muted sage green button */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    
        .journal-entry {
    /* Other styles remain the same */
    position: relative;
}

        .delete-btn {
            background: #f8c6d1; /* Pastel pink background for visibility */
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px; /* Move to the top */
            right: 10px; /* Place it on the right corner */
            border: none;
            font-size: 20px;
            z-index: 2; /* Ensure it's above other content */
        }

        .delete-btn:hover {
            background-color: #e09fa7;
        }

        .delete-form {
            margin: 0; /* Remove any default margin */
        }

    </style>
    
</head>
<body>
    <h1>Journal Board</h1>
    <div class="journal-board">
        {% for entry in entries %}
            <!-- Inside your loop for journal entries -->
            <div class="journal-entry">
                <form action="{{ url_for('delete_journal', entry_id=entry.id) }}" method="post" class="delete-form">
                    <button type="submit" class="delete-btn" title="Delete Entry">üóëÔ∏è</button>
                </form>
                <p>{{ entry.entry }}</p>
            </div>

        {% endfor %}
    </div>
    <a href="/journaling" class="button-style">Back to Journaling</a>
</body>
</html>
