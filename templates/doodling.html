<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h1>doodling</h1>
    <label for="colorPicker">Pen Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    
    <button id="undoButton">Undo</button>
    
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var drawing = false;
            var lines = [];
            var currentLine = [];
            var penColor = '#000000'; // Default pen color

            var colorPicker = document.getElementById('colorPicker');
            var undoButton = document.getElementById('undoButton');

            colorPicker.addEventListener('input', function () {
                penColor = colorPicker.value;
            });

            undoButton.addEventListener('click', function() {
                undo();
                redraw();
            });

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);

            function startDrawing(e) {
                drawing = true;
                currentLine = []; // Start a new line
                addPoint(e.clientX, e.clientY);
            }

            function draw(e) {
                if (!drawing) return;

                addPoint(e.clientX, e.clientY);
                redraw();
            }

            function stopDrawing() {
                drawing = false;
                lines.push({ points: currentLine.slice(), color: penColor }); // Save the completed line with color
                ctx.beginPath(); // End the current path
            }

            function addPoint(x, y) {
                currentLine.push({ x: x - canvas.getBoundingClientRect().left, y: y - canvas.getBoundingClientRect().top });
            }

            function undo() {
                console.log(lines.pop());
                currentLine = [];
            }

            function redraw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';

                lines.forEach(line => {
                    if (line.points.length >= 2) {
                        ctx.beginPath();
                        ctx.strokeStyle = line.color;
                        ctx.moveTo(line.points[0].x, line.points[0].y);

                        for (var i = 0; i < line.points.length; i++) {
                            ctx.lineTo(line.points[i].x, line.points[i].y);
                        }

                        ctx.stroke();
                    }
                });

                // Draw the current line (if any)
                if (currentLine.length >= 2) {
                    ctx.beginPath();
                    ctx.strokeStyle = penColor;
                    ctx.moveTo(currentLine[0].x, currentLine[0].y);

                    for (var i = 0; i < currentLine.length; i++) {
                        ctx.lineTo(currentLine[i].x, currentLine[i].y);
                    }

                    ctx.stroke();
                }
            }

            // Resize canvas to fit the container
            function resizeCanvas() {
                var prevLines = lines.slice(); // Store the previous lines
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
                lines = prevLines; // Restore the previous lines
                redraw();
            }

            // Call resizeCanvas initially and on window resize
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
